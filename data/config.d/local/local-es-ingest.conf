# Everything goes into ElasticSearch
<filter **>
  @type record_transformer
  enable_ruby
  auto_typecast true
  <record>
    hostname         asherkho-centos7-normalizer
    service          fluentd
   </record>
   remove_keys norm_hostname
 </filter>
<match **>
    @type            elasticsearch
    hosts            "#{ENV['ES_HOST']}"
    port             "#{ENV['ES_PORT']}"
    logstash_format  true
    include_tag_key  true
    tag_key          fluentd:tag
    flush_interval   1s
#    index_name       fluentd
    logstash_prefix  %LOGSTASH_PREFIX%
    type_name        fluentd
    request_timeout  120s
</match>
