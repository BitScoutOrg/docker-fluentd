# Everything goes into ElasticSearch
<filter **>
  @type record_transformer
  enable_ruby
  auto_typecast true
  <record>
    hostname         asherkho-centos7-normalizer.os1.phx2.redhat.com
    service          fluentd
#    normalizer {"hostname": "asherkho-centos7-normalizer.os1.phx2.redhat.com", "inputname": "forward", "name": "fluentd-normalizer"}
#    received_at ${Time.now.utc.strftime("%Y-%m-%dT%H:%M:%S.%6N")}
   </record>
   remove_keys norm_hostname
</filter>
<match **>
    @type            elasticsearch
    hosts            elasticsearch.perf.lab.eng.bos.redhat.com:80
    logstash_format  true
    include_tag_key  true
    tag_key          fluentd:tag
    flush_interval   1s
#    index_name       fluentd
    logstash_prefix  v2016.03.10.0-viaq
    type_name        fluentd
    request_timeout  120s
</match>
